<div class="container">
  <div class="row d-flex justify-content-center">
    <div>
      <form>
        <div class="row">
          <div class="offset-1 col-3">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search" />
          </div>
          <button class="btn btn-primary col-2" type="submit" value="Search">
            Search
          </button>
          <a routerLink="/materiel/details/nouveau" class="btn btn-primary offset-3 col-2" id="ajoutButton">
            <mat-icon>add</mat-icon>
            Ajout matériel
          </a>
        </div>
      </form>
    </div>

    <div class="mt-4 row d-flex justify-content-center">
      <div class="col-md-12">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Matricule</th>
              <th scope="col">Modèle</th>
              <th scope="col">Lieu de stockage</th>
              <th scope="col">Catégorie</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let materiel of listeMateriel">
              <td>{{materiel.matricule}}</td>
              <td>{{ materiel.modele.nom }}</td>
              <td>{{ materiel.lieuStockage.lieuStockage }}</td>
              <td>{{ materiel.categorie.nomCategorie }}</td>
              <td>
                <a routerLink="/materiel/details/{{materiel.id}}" class="btn btn-outline-primary p-1 mx-1">
                  Modifier
                </a>
                <button (click)="onDeleteMateriel(materiel.id)" class="btn btn-outline-danger p-1 mx-1">
                  Supprimer
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
