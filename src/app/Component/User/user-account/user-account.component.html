<html>
<div class="container" *ngIf="this.connexionService.isAdmin">
  <div class="row d-flex justify-content-center">
    <div>
      <div class="row">
        <div class="offset-1 col-3">
          <input class="form-control" type="text" placeholder="Recherche" aria-label="Search" [(ngModel)]="recherche" />
          <select (change)="OnTrieChange($event)" id="trier" class="form-control ng-untouched ng-pristine ng-valid">
            <option *ngFor="let trie of listeTrie" [value]="trie">
              {{trie}}
            </option>
          </select>
        </div>
        <button (click)="Recherche()" class="btn btn-primary col-2" type="submit">
          Chercher
        </button>
        <a routerLink="/utilisateur/details/nouveau" class="btn btn-primary offset-4 col-2" id="ajoutButton">
          Ajouter utilisateur
        </a>
      </div>
    </div>

    <div class="mt-4 row d-flex justify-content-center">
      <div class="col-md-12">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Login</th>
              <th scope="col">Email</th>
              <th scope="col">PrÃ©nom</th>
              <th scope="col">Nom</th>
              <th scope="col">Sexe</th>
              <th scope="col">Statut</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let utilisateur of listeUtilisateur">
              <td>{{ utilisateur.email }}</td>
              <td>{{ utilisateur.prenom }}</td>
              <td>{{ utilisateur.nom }}</td>
              <td>{{ utilisateur.statut.nomStatut }}</td>
              <td>
                <a routerLink="/utilisateur/details/{{ utilisateur.id }}" class="btn btn-outline-primary p-1 mx-1">
                  Modifier
                </a>
                <button (click)="onDeleteUser(utilisateur.id)" class="btn btn-outline-danger p-1 mx-1">
                  Supprimer
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</html>
