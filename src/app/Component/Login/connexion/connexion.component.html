<div>
  <div class="col-8 offset-2 py-4 square">
    <h2>Se connecter</h2>
    <div class="offset-3 col-6">
      <form class="container" (ngSubmit)="onSubmit()" [formGroup]="formulaire">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form1Example13" placeholder="Adresse Email" formControlName="email"
            class="form-control form-control-lg" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form1Example23" placeholder="Mot de passe" formControlName="motDePasse"
            class="form-control form-control-lg" />
        </div>

        <div class="d-flex justify-content-around align-items-center mb-4">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
            <label class="form-check-label" for="form1Example3">
              Se souvenir de moi
            </label>
          </div>
          <a routerLink="/mdpOublie">Mot de passe oubli√© ?</a>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-lg btn-block offset-9 col-3" id="loginButton">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
